<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 pt-3">
      <c-row>
        <c-col lg="3" md="6" xs="12">
          <c-widget-stat-b
            [title]="'Widget title'"
            class="mb-4"
            text="Lorem ipsum dolor sit amet enim."
            value="89.9%"
          >
            <c-progress class="my-2" thin>
              <c-progress-bar [value]="89.9" color="success"></c-progress-bar>
            </c-progress>
          </c-widget-stat-b>
        </c-col>
        <c-col lg="3" md="6" xs="12">
          <c-widget-stat-b
            [title]="'Widget title'"
            class="mb-4"
            text="Lorem ipsum dolor sit amet enim."
            value="12.124"
          >
            <c-progress class="my-2" thin>
              <c-progress-bar [value]="89.9" color="info"></c-progress-bar>
            </c-progress>
          </c-widget-stat-b>
        </c-col>
        <c-col lg="3" md="6" xs="12">
          <c-widget-stat-b
            [title]="'Widget title'"
            class="mb-4"
            text="Lorem ipsum dolor sit amet enim."
            value="$98,111.00"
          >
            <c-progress class="my-2" thin>
              <c-progress-bar [value]="89.9" color="warning"></c-progress-bar>
            </c-progress>
          </c-widget-stat-b>
        </c-col>
        <c-col lg="3" md="6" xs="12">
          <c-widget-stat-b
            [title]="'Widget title'"
            class="mb-4"
            text="Lorem ipsum dolor sit amet enim."
            value="2 TB"
          >
            <c-progress class="my-2" thin>
              <c-progress-bar [value]="89.9" color="primary"></c-progress-bar>
            </c-progress>
          </c-widget-stat-b>
        </c-col>
      </c-row>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <c-card class="mb-4">
        <c-card-header> Doughnut Chart </c-card-header>
        <c-card-body>
          <c-chart type="doughnut" [data]="chartDoughnutData"></c-chart>
        </c-card-body>
      </c-card>
    </div>
    <div class="col-md-6">
      <c-card class="mb-4">
        <c-card-header> Doughnut Chart </c-card-header>
        <c-card-body>
          <c-chart type="pie" [data]="chartDoughnutData"></c-chart>
        </c-card-body>
      </c-card>
    </div>
  </div>
</div>
