<div class="container-fluid">
  <div class="row p-3">
    <div class="col-md-6">
      <angular-file-uploader [config]="afuConfig"> </angular-file-uploader>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger" (click)="deleteAttachment(details._id)">
        Delete
      </button>
    </div>
  </div>
</div>
<div id="outerContainer">
  <div class="pdf-container">
    <pdf-viewer
      [src]="src"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 100vh"
    ></pdf-viewer>
  </div>
</div>
