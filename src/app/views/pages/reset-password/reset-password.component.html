<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex p-md-2">
              <div class="w-100">
                <h3 class="mb-4"><strong>Reset your password</strong></h3>
              </div>
            </div>
            <form
              [formGroup]="resetPassForm"
              (ngSubmit)="onSubmit()"
              class="signin-form"
            >
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <div class="input-group">
                  <input
                    id="inputPass"
                    [type]="'password'"
                    class="form-control"
                    placeholder="Enter Password"
                    formControlName="password"
                    autocomplete="fsdfsdf"
                    [class]="{
                      'is-invalid': f['password'].errors && submitted
                    }"
                  />
                  <div
                    *ngIf="submitted && f['password'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['password'].errors['required']">
                      Password is required
                    </div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="confirm_password"
                  >Confirm password
                </label>

                <div class="input-group">
                  <input
                    [type]="'password'"
                    id="confirm_password"
                    class="form-control"
                    formControlName="confirm_password"
                    placeholder="Confirm your password"
                    [class]="{
                      'is-invalid': f['confirm_password'].errors && submitted
                    }"
                  />
                  <div
                    *ngIf="f['confirm_password'].errors && submitted"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['confirm_password'].errors['required']">
                      Confirm Password is required
                    </div>
                    <div *ngIf="f['confirm_password'].errors['minlength']">
                      Confirm Password must be at least 6 characters
                    </div>
                    <div *ngIf="f['confirm_password'].errors['matching']">
                      Password mismatch
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  Change password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
